name: Create Pull Request for Feature Branch

on:
  push:
    branches:
      - feature/*  # 모든 feature 브랜치에 push될 때마다 실행됨

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Determine Base Branch
        id: determine-base
        run: |
          # 브랜치 이름에서 "feature/" 이후의 내용을 추출합니다.
          BRANCH_NAME=${GITHUB_REF_NAME}
          PREFIX="feature/"
          FEATURE_NAME=${BRANCH_NAME#$PREFIX}  # feature/ 이후의 부분 추출 (예: diary-upload -> diary-upload)

          # base 브랜치를 동적으로 설정합니다. 예: feature/abc-* -> epic/abc
          BASE_BRANCH="epic/${FEATURE_NAME%%-*}"  # 첫 번째 하이픈 전까지 추출 (예: diary-upload -> epic/diary)
          echo "::set-output name=base_branch::$BASE_BRANCH"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ steps.determine-base.outputs.base_branch }}
          branch: ${{ github.ref_name }}
          title: "자동 생성 PR - ${{ github.ref_name }}"
          body: "이 PR은 자동으로 생성되었습니다."

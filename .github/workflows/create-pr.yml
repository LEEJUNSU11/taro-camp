name: Create Pull Request for Feature Branch

on:
  push:
    branches:
      - feature/*  # 모든 feature 브랜치에 push될 때마다 실행됨

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 최신 버전 사용

      - name: Set up Node.js
        uses: actions/setup-node@v3  # 최신 버전 사용
        with:
          node-version: '20'  # Node.js 20 버전 사용, Next.js 14과 호환됨

      - name: Determine Base Branch
        id: determine-base
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          PREFIX="feature/"
          FEATURE_NAME="${BRANCH_NAME#$PREFIX}"
          BASE_BRANCH="epic/${FEATURE_NAME%%-*}"
          echo "BRANCH_NAME=${BRANCH_NAME}"  # 브랜치 이름 출력
          echo "FEATURE_NAME=${FEATURE_NAME}"  # feature/ 이후 부분 출력
          echo "BASE_BRANCH=${BASE_BRANCH}"  # epic/ 브랜치 이름 출력
          echo "base_branch=${BASE_BRANCH}" >> $GITHUB_ENV
          
      - name: Debug PR Inputs
        run: |
          echo "Base Branch: ${{ env.base_branch }}"
          echo "Feature Branch: ${{ github.ref_name }}"
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4  # 최신 버전 사용
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ env.base_branch }}
          branch: ${{ github.ref_name }}
          title: "자동 생성 PR - ${{ github.ref_name }}"
          body: "이 PR은 자동으로 생성되었습니다."

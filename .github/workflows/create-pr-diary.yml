name: Create Pull Request for Diary

on:
  push:
    branches:
      - feature/diary-*  # 다이어리 관련 브랜치에 push될 때마다 실행

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: epic/diary
          branch: ${{ github.ref_name }}
          title: "Diary 작업: 자동 생성 PR - ${{ github.ref_name }}"
          body: "이 PR은 다이어리 작업으로 자동 생성되었습니다."
